  <body>
    <main class="on-page d-flex justify-content-center align-items-center py-5">
      <section class="py-5">
        <div class="container">
          <div
            id="loginBox"
            class="boxContainer text-center p-3 p-md-5 rounded-2"
          >
            <h1 class="my-5">Smart Login System</h1>
            <div class="inputsForm">
              <input
                type="email"
                id="loginEmail"
                class="form-control"
                placeholder="Enter your email"
                required
              />
              <input
                type="password"
                id="loginPassword"
                class="form-control mt-3"
                placeholder="Enter your password"
                required
              />
              <button id="loginBtn" class="btn btn-main my-4 w-100">
                Log in
              </button>
              <div class="signupText d-flex justify-content-center gap-2 mt-1">

            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/bootstrap.bundle.js"></script>
